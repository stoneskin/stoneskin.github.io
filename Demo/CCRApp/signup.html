<html>
<head>
    <title> MLCCC 识字比赛
    </title>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css\styles.css" />
</head>

<body>

    <div class="responsive">
        <div class="header">
            <div class="header2">
                <div class="logo">
                    <img class="logo2" src="images/logo.png" />
                </div>
                <div class="mlccc-words-test">MLCCC Words Test</div>
            </div>
        </div>
        <div class="two-column-frame container">
            <div class="row">
         
            <div class="frame col-md-5 col-sm-8">
                <div class="form-title">Sign Up</div>             
                
                <div class="input-component padding20">
                    <div >
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Student</label>
                    </div>
                    <div >
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Judge/Parent</label>
                    </div>
                </div>
                <div class="input-component">
                    <div class="label-frame">
                        <div class="label">Email</div>
                    </div>
                    <div >
                        <input type="email" class="textbox-frame form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        
                    </div>
                </div>
                
                <div class="input-component">
                    <div class="label-frame">
                        <div class="label">Username</div>
                    </div>
                    <div >
                        <input type="email" class="textbox-frame form-control" id="txtUserName"  placeholder="Enter UserName">
                        
                    </div>
                </div>
                <div class="input-component">
                    <div class="label-frame">
                        <div class="label">Password</div>
                    </div>
                    <div >
                        <input type="password" class="textbox-frame form-control" id="txtPassword" placeholder="Password">
                    </div>
                </div>
   
                <div class="frame-botton">
                    <div class="frame-botton2">
                        <div class="button">
                            <div class="submit">Sign Up</div>
                        </div>
                    </div>
                </div>
      
            </div>
           
          
            
            </div>
        </div>
   
        <div class="footer">
            <div class="c-mlccc-2023">
                <div class="mlccc-2023">© Mlccc 2023</div>
            </div>
        </div>
    </div>
</body>

</html>
